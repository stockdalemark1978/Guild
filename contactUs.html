<!DOCTYPE HTML>
<html>

<head>
<title>Contact Us</title>
</head>


<body>

<form action="fakeContactPage.com" method="POST">
<table cellpadding="10">
	<tr>
		<td align="right">First Name:</td></br>
		<td><input type="text" name="firstName" size="32"/></td>
	</tr>
	<tr>
		<td align="right">Last Name:</td></br>
		<td><input type="text" name="lastName" size="32"/></td>
	</tr>
	<tr>
		<td align="right">Email:</td></br>
		<td><input type="text" name="email" size="32"/></td>
	<tr>
		<td align="right">Type of License:</td>
		<td><input type="radio" name="answer" value="Business" checked/>Business<input type="radio" name="answer" value="Personal">Personal</td>
	</tr>
	<tr>
		<td align="right">Reason:</td>
		<td align="center"><select name="reason">
				<option value="SelectAReason">Select A Reason</option>
				<option value="SoftwareSupport">Software Support</option>
				<option value="HardwareSupport">Hardware Support</option>
				<option value="InformationRequest">Information Request&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
			</select>
		</td>
	<tr>	
		<td align="right" valign="top">Additional Information:</td>
        <td><textarea name="additionalInformation" rows="8" cols="31"></textarea></br></td>
	</tr>
	<tr>
		<td> </td>
		<td align="left" width="18%"><input type="checkbox" name="termsOfService" value="iHaveReadTheTermsOfService">I Have Read The Terms of Service</td>
	</tr>
	<tr>
		<td> </td>
		<td align="right"><input type="submit" value="&nbsp;&nbsp;&nbsp;Send Request&nbsp;&nbsp;&nbsp;"></td>
		<td width="69%"> </td>
	</tr>
</table>
</form>

</body>


</html>
