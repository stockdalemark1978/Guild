			<td><a href="restaurantSiteV1page3.html">Contact Us</a></td>
		</tr>
	</table>
	<hr/>
	</br>
	<form action="fakecontactuspage.com" method="POST">
		<table cellpadding="10px" width="100%">
			<tr>
                <td align="right" width="40%">Name:</td>
				<td width="17%"><input type="text" name="name" size="32px"></td>
			</tr>
			<tr>
				<td align="right">Email:</td>
				<td><input type="text" name="email" size="32px"></td>
			</tr>
			<tr>
				<td align="right">Phone:</td>
				<td><input type="text" name="phone" size="32px"></td>
			</tr>
			<tr>
				<td align="right">Reason For Inquiry:</td>
				<td><select name="reason">
                        <option value="catering">Catering</option>
                        <option value="privateParty">Private Party&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right" valign="top">Additional Information:</td>
                <td><textarea name="additionalInformation" rows="8" cols="30"></textarea></td>
            </tr>
            <tr>
                <td align="right">Have you been to the restaurant?</td>
                <td><input type="radio" name="answer" value="no" checked/>No&nbsp&nbsp<input type="radio" name="answer" value="yes">Yes </td>
            </tr>
            <tr>
                <td align="right">Best days to contact you:</td>
                <td><input type="checkbox" name="bestDay" value="M">M<input type="checkbox" name="bestDay" value="T">T<input type="checkbox" name="bestDay" value="W">W<input type="checkbox" name="bestDay" value="TH">TH<input type="checkbox" name="bestDay" value="F">F</td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><input type="submit" value="Send Request"></td>
                <td width="43%"></td>
            </tr>

			

		</table>
    </form>	
    </br>
