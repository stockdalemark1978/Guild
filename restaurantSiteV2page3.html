	<hr/>
	</br>
	<form action="fakecontactuspage.com" method="POST">
		<table class="two">
			<tr>
                <td class="two">Name:</td>
				<td><input type="text" name="name" size="32px"></td>
			</tr>
			<tr>
				<td class="two">Email:</td>
				<td><input type="text" name="email" size="32px"></td>
			</tr>
			<tr>
				<td class="two">Phone:</td>
				<td><input type="text" name="phone" size="32px"></td>
			</tr>
			<tr>
				<td class="two">Reason For Inquiry:</td>
				<td><select name="reason">
                        <option value="catering">Catering</option>
                        <option value="privateParty">Private Party&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="two">Additional Information:</td>
                <td><textarea name="additionalInformation" rows="8" cols="33"></textarea></td>
            </tr>
            <tr>
                <td class="two">Have you been to the restaurant?</td>
                <td><input type="radio" name="answer" value="no" checked/>No&nbsp&nbsp<input type="radio" name="answer" value="yes">Yes </td>
            </tr>
            <tr>
                <td class="two">Best days to contact you:</td>
                <td><input type="checkbox" name="bestDay" value="M">M<input type="checkbox" name="bestDay" value="T">T<input type="checkbox" name="bestDay" value="W">W<input type="checkbox" name="bestDay" value="TH">TH<input type="checkbox" name="bestDay" value="F">F</td>
            </tr>
            <tr>
                <td class="two"></td>
                <td class="four"><input type="submit" value="Send Request"></td>
                <td class="three"></td>
            </tr>

			

		</table>
    </form>
